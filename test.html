
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<script type="text/javascript">
	$('#myButton').on('click', function () { var btn = $(this).button('loading'); setTimeout(function () { btn.button('reset'); }, 1000); });
</script>
<div class="alert alert-warning"> 
	<button class="close" type="button" data-dismiss="alert"> 
		<span>&times;</span> 
	</button> 
	<p>警告：您的浏览器不支持！</p> 
</div>
<button id="myButton" type="button" data-loading-text="Loading..." class="btn btn-primary" autocomplete="off"> 加载状态 </button>

<script type="text/javascript" src="js/jQuery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
